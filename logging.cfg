[loggers]
keys=root,luigi,luigi_commons,csr_transformations

[handlers]
keys=consoleHandler,fileHandler,tmpHandler, csrFileHandler

[formatters]
keys=consoleFormatter,fileFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler,fileHandler,tmpHandler

[logger_luigi]
level=NOTSET
handlers=
qualname=luigi-interface
propagate=1

[logger_luigi_commons]
level=NOTSET
handlers=
qualname=luigi-commons
propagate=1

[logger_csr_transformations]
level=NOTSET
handlers=consoleHandler,csrFileHandler
qualname=csr_transformations
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('python.log','w')

[handler_csrFileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('../csr_python.log','w')

[handler_tmpHandler]
class=FileHandler
level=INFO
formatter=fileFormatter
args=('python_minimal.log','w')

[formatter_consoleFormatter]
format=%(asctime)s; %(levelname)-7s %(name)-25s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_fileFormatter]
format=%(asctime)s  %(levelname)-5s %(name)-25s %(message)s)
datefmt=%Y-%m-%d %H:%M:%S